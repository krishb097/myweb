<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
            background: url('file:///C:/Users/Admin/OneDrive/Pictures/wall.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            width: 400px;
            box-sizing: border-box;
        }

        .signup-container h2 {
            margin-bottom: 24px;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .signup-container label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: bold;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 6px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            box-sizing: border-box;
            cursor: pointer;
        }

        .signup-container input:hover,
        .signup-container input:focus {
            border-color: black;
            background-color: transparent;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            transform: scale(1.03);
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            border: 1px solid black;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .signup-container button:hover {
            background-color: transparent;
            color: white;
            border-color: black;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            transform: scale(1.03);
        }

        .signup-container .login-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .signup-container .login-link:hover {
            text-decoration: underline;
            color: #c7ffc7;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="new-username">Username</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Re-enter Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Create Account</button>
        </form>
        <a href="demo.html" class="login-link">Already have an account? Login</a>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e) {
            e.preventDefault(); 

            let password = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please re-enter.");
                return; 
            }

            alert("Registration successful !!, now you can login to your account.");

            setTimeout(function() {
                window.location.href = "demo.html";
            }, 500);
        });
    </script>
</body>
</html>
