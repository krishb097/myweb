<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            background: url('file:///C:/Users/Admin/Downloads/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #111;
            max-width: 500px;
            width: 90%;
        }

        .dashboard-container h1 {
            font-size: 32px;
            margin-bottom: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .dashboard-container p {
            font-size: 18px;
            margin-bottom: 28px;
            color: #222;
        }

        .logout-button {
            padding: 12px 28px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .logout-button:hover {
            background-color: transparent;
            color: black;
            border: 2px solid black;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Dashboard</h1>
        <p>You have successfully logged in. Explore your workspace.</p>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            window.location.href = 'demo.html'; // Redirect to login or homepage
        }
    </script>
</body>
</html>
